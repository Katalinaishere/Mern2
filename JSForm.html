<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myForm" onsubmit="validateForm(event)">
        <label for="emri">Emri:</label>
        <input type="text" id="emri" name="emri"><br><br>

        <label for="mbiemri">Mbiemri:</label>
        <input type="text" id="mbiemri" name="mbiemri" ><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirmPassword">Konfirmo Password-in:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required> Pranoj termat dhe kushtet
        </label>

        <button type="submit">Submit</button>
    </form>
    <script src="../js/script.js"></script>
</body>

</html>
