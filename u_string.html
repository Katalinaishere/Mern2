<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let name= "Katalina"
        
        let upperName = name.toUpperCase();
         console.log("Uppercase:", upperName);
        let lowerName = name.toLowerCase();
        console.log("Lowercase", lowerName);
        let slicedName = name.slice(2,6);
        console.log("Sliced name is:",slicedName);
       let subName =name.substr(0, 7);
       console.log("After substr:",subName);
       let indexName= name.indexOf("n");
       console.log("Index", indexName); 
    </script>
</head>
